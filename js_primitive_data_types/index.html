  <script>
var favoriteFood = 'Noodle';
var favoriteDrink = 'Soda';
var favoriteNumber = '555';

var result = 'Favorite Food: ' + favoriteFood + ', Favorite Drink: ' + favoriteDrink + ', Favorite Number: ' + favoriteNumber;

  console.log('Favorite:', result);

var evenNumber = 20;
var oddNumber = 55;

  var result1 = evenNumber + oddNumber;
  var result2 = '20' + '55';
  var result3 = "The total of " + evenNumber + " and " + oddNumber + " is " + result1;

  console.log('Result1:', result1);
  console.log('Result2:', result2);
  console.log('Result3:', result3);



  </script>
