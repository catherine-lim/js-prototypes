<!DOCTYPE html>
<html>
<head>
    <title>JS | Object Oriented Programming</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="test.js"></script>
</head>
<body>
    <h1>JS | <span class="text-primary">O</span>bject <span class="text-primary">O</span>riented <span class="text-primary">P</span>rogramming</h1>
    <div class="test-buttons">
        <div class="button-container">
            <button class="btn btn-outline-success" onclick="runTest(2)">Run Test For Feature Set 2</button>
            <button class="btn btn-outline-warning" onclick="runTest(3)">Run Test For Feature Set 3</button>
            <button class="btn btn-outline-danger" onclick="runTest(4)">Run Test For Feature Set 4</button>
        </div>
    </div>
    <div class="results container">
        <h2 class="text-center mt-5">Test Results</h2>
        <table class="table">
            <thead>
                <th scope="col">#</th>
                <th scope="col">Result</th>
                <th scope="col">Test</th>
                <th scope="col">Message</th>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
