<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS | Special Data Types</title>
  <script>
  var doorOne = null;
  var doorTwo;
  var doorThree = 'hi';

  var comparisonOne = doorOne == doorTwo;
  var comparisonTwo = doorOne == doorThree;
  var comparisonThree = doorTwo == doorThree;

  console.log('comparisonOne is:', comparisonOne);
  console.log('comparisonTwo is:', comparisonTwo);
  console.log('comparisonThree is:', comparisonThree);

  var result1 = 'doorOne is an ' + typeof doorOne;
  var result2 = 'doorTwo is an ' + typeof doorTwo;
  var result3 = 'doorThree is an ' + typeof doorThree;

console.log('Door One Type = ' , result1);
console.log('Door Two Type = ', result2);
console.log('Door Three Type = ', result3);




  </script>
</head>
<body>

</body>
</html>
